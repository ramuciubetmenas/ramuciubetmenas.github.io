<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<style>

             .btn { margin: 5px ;
		   background: none;

                   font-weight: 700;
    		   letter-spacing: 1px;

   		 background: #000000;

		}
    </style>
</head>
<body>
                  <audio id="ha" src="audio/ha.mp3"></audio>
	<div class="container">
		<div class="col-xs-12 col-sm-8">
            <h2>Soundboard</h2>

            <button class="btn btn-danger btn-lg" onclick="Array.from(document.getElementsByTagName('audio')).forEach(function(e){e.pause(); e.currentTime=0;})">Silence</button>

            <button class="btn btn-danger btn-lg" onclick="document.getElementById('ha').play()">HaHAAhahaha</button>

                  <div id="root"></div>
			<hr>
		    <footer>
				<p>..</p>
		    </footer>
		</div>
	</div>
      <script>
        window.data = [
           {
            name: "<b> Ramuciu Betmenas <b> ",
            items: [
              { title: "Labas", file: "audio/labas.mp3" },
              { title: "Meluoji Tu Man", file: "audio/meluoji.mp3" }, 
              { title: "Tu Bybiau", file: "audio/tu.mp3" }
            ]
          },
	  {
            name: "<b> Paulius <b> ",
            items: [
              { title: "Nu Ka Suda Valgei", file: "audio/sudas.mp3" },
              { title: "Elektrinantys Megztiniai", file: "audio/megztinis.mp3" }, 
              { title: "Ismest Pro Langa", file: "audio/prolanga.mp3" }
            ]
          }
        ];
        var audioHTML = '';
        for (var i = 0; i < window.data.length; i++) {
          var category = window.data[i];
          var itemHTML = '<h4>' + category.name + '</h4>';
          for (var itemCount = 0; itemCount < category.items.length; itemCount++) {
            var item = category.items[itemCount];
            var title = item.title;
            var file = item.file;
            itemHTML += '<audio id="#file" src="#file"></audio><button class="btn btn-danger btn-lg"  onclick="document.getElementById(\'#file\').play()">#title</button>'
              .replace(/#file/g, file)
              .replace(/#title/g, title);
          }
          document.getElementById('root').innerHTML += itemHTML;
        }

      </script>
</body>
</html>
